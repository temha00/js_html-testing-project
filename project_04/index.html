<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Book</title>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--local-->
    <link rel="stylesheet" href="index.css">
    <script src="index1.js"></script>
    <script src="index2.js"></script>
</head>

<body>
    <!--modal-->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Id: </label>
                    <input id="idField" type="number" disabled />
                    <br><br>

                    <label>First Name: </label>
                    <input id="input1" />
                    <br><br>

                    <label>Last Name: </label>
                    <input id="input2" />
                    <br><br>

                    <label>Phone Number: </label>
                    <input id="input3" />
                    <br><br>

                    <label>Address: </label>
                    <input id="input4" />
                    <br><br>

                    <label>Gender: </label>
                    <select id="input5">
                        <Option value="0"></Option>
                        <Option value="1">Male</Option>
                        <Option value="2">Female</Option>
                    </select>
                    <br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEntry()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <label>Contact List</label>
    <button type="button" onclick="resetEntries()">
        Reset
    </button>

    <button type="button" onclick="renderOutput()">
        Refresh
    </button>


    <button type="button" onclick="openNewEntryModal()">
        Add New Entry
    </button>

    <div class="output" id="output">
    </div>
    <br><br>

</body>

</html>
