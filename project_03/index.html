<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Book</title>
    <style>
        .output {
            border: 1px solid red;
            width: 300px;
            height: 400px;
            display: block;
            overflow: auto;
            padding: 5px;
            font-size: 10px;
        }
    </style>
    <script src="index.js">
    </script>
</head>

<body>
    <label>First Name: </label>
    <input id="input1" />
    <br><br>

    <label>Last Name: </label>
    <input id="input2" />
    <br><br>

    <label>Phone Number: </label>
    <input id="input3" />
    <br><br>

    <label>Address: </label>
    <input id="input4" />
    <br><br>

    <label>Gender: </label>
    <select id="input5">
        <Option value=1>Male</Option>
        <Option value=2>Female</Option>
    </select>
    <br><br>

    <label>Output</label>
    <button type="button" onclick="resetEntries()">
        Reset
    </button>

    <button type="button" onclick="addEntry()">
        Add Entry
    </button>

    <div class="output" id="output">
    </div>
    <br><br>

</body>

</html>
