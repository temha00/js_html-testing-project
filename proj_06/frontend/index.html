<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Book</title>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--local-->
    <link rel="stylesheet" href="index.css">
    <script src="index1.js"></script>
    <script src="index2.js"></script>
</head>

<body>
    <!--page buttons-->
    <div class="container">
        <label>Contact List</label>
        <button type="button" class="btn x-small btn-secondary" onclick="resetEntries()">
            Reset
        </button>

        <button type="button" class="btn x-small btn-primary" onclick="refreshContacts()">
            Refresh
        </button>


        <button type="button" class="btn x-small btn-primary" onclick="openNewEntryModal()">
            Add New Entry
        </button>
        <!-- <br><br> -->

        <div class="output" class="list-group" id="output">
        </div>
        <br><br>

    </div>

    <!--modal-->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idField">Id: </label>
                        <input id="idField" class="form-control" disabled />
                    </div>
                    <div class="form-group">
                        <label for="input1">First Name: </label>
                        <input type="email" class="form-control" id="input1" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="input2">Last Name: </label>
                        <input type="email" class="form-control" id="input2" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="input3">Phone Number: </label>
                        <input type="email" class="form-control" id="input3" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="input4">Address: </label>
                        <input type="email" class="form-control" id="input4" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="input5">Gender: </label>
                        <select class="form-control custom-select my-1 mr-sm-2" id="input5">
                            <Option value="0"></Option>
                            <Option value="1">Male</Option>
                            <Option value="2">Female</Option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn x-big btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn x-big btn-primary" onclick="saveEntry()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
